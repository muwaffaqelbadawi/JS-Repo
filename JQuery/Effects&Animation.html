<!DOCTYPE html>
<html>

<head>
    <title>JQuery crash course | Effects & Animation</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <style>
        body {
            font-style: Arial;
            font-size: 17px;
            background: #f4f4f4f4;
            line-height: 1.5em;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-bottom: 4px #000 solid;
            margin-bottom: 10px;
        }
        
        #container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }
        
        .myClass {
            color: blue;
            background: black;
        }
        
        #myDiv {
            margin-left: 40px;
        }
        
        #box {
            background: #333;
            color: #fff;
            width: 500px;
            height: 90px;
            padding: 40px;
            text-align: center;
        }
        
        #box2 {
            background: blue;
            width: 100px;
            height: 100px;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <h1>JQuery crash course| Effects & Animation</h1>
    </header>
    <div id="container">
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeTog">Fade Toggle</button>
        <hr>
        <button id="SlideUp">Slide Up</button>
        <button id="SlideDown">Slide Down</button>
        <button id="SlideTog">Slide Toggle</button>
        <button id="Stop">Stop</button>
        <hr>
        <div id="box">Hello World</div>
        <hr>
    </div>
    <button id="moveLeft">Move Left</button>
    <button id="moveRight">Move Right</button>
    <button id="moveAround">Move Around</button>
    <hr>
    <div id="box2"></div>
    <div style='margin-top:400px'></div>

    <script>
        $(document).ready(function() {
            $('#btnFadeOut').click(function() {
                $('#box').fadeOut(2000, function() {
                    $('#btnFadeOut').text('gone away');
                });
            });

            $('#btnFadeIn').click(function() {
                $('#box').fadeIn(2000)
            });

            $('#btnFadeTog').click(function() {
                $('#box').fadeToggle('fast');
            });

            $('#SlideUp').click(function() {
                $('#box').slideUp(3000);
            });

            $('#SlideDown').click(function() {
                $('#box').slideDown(3000);
            });

            $('#SlideTog').click(function() {
                $('#box').slideToggle(3000);
            });

            $('#Stop').click(function() {
                $('#box').stop();
            });

            $('#moveRight').click(function() {
                $('#box2').animate({
                    left: 500,
                    height: '300px',
                    width: '300px',
                    opacity: '0.5'
                });
            });

            $('#moveLeft').click(function() {
                $('#box2').animate({
                    left: 0,
                    height: '100px',
                    width: '100px',
                    opacity: '1'
                });
            });

            $("#moveAround").click(function() {
                var box = $('#box2');
                box.animate({
                    left: 300
                });

                box.animate({
                    top: 300
                });

                box.animate({
                    left: 0,
                    top: 300
                });

                box.animate({
                    left: 0,
                    top: 0
                });
            });

        });
    </script>
</body>

</html>
