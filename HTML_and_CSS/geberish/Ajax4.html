<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ajax 4 - Ajax & php form</title>
</head>

<body>
    <button id="button">Get Name</button>
    <h1>Get Form</h1>
    <hr>
    <form method="GET" action="../php/process.php">
        <input type="text" name="name">
        <input type="submit" name="Submit">
    </form>

    <h1>AJX Get Form</h1>
    <form id="getForm">
        <input type="text" name="name" id="name1">
        <input type="submit" name="Submit">
    </form>


    <h1>POST Form</h1>
    <hr>
    <form method="POST" action="../php/process.php">
        <input type="text" name="name">
        <input type="submit" name="Submit">
    </form>

    <script>
        document.getElementById("button").addEventListener("click", getName);
        document.getElementById("getForm").addEventListener("submit", getName);

        function getName(e) {
            e.preventDefault();
            var name = document.getElementById("name1").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "../php/process.php?name" + name, true);

            xhr.onload = function() {
                console.log(this.responseText);
            }
            xhr.send();
        }
    </script>
</body>

</html>
